<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Full Stack Project</title>
  <link href="./style.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <div class="dropdown">
    <button class="dropbtn">Input Data Dropdown</button>
    <div class="dropdown-content">
      <a class="input-customers" href="#">Customers</a>
      <a class="input-cars" href="#">Cars</a>
      <a class="input-parts" href="#">Parts</a>
    </div>
  </div>

  <div class="customersFormDiv">
    <form class="customersInputForm">
      <label for="first_name">First Name:</label>
      <input type="text" id="first_name" name="first_name" required autofocus placeholder="enter first name" />
      <label for="last_name">Last Name:</label>
      <input type="text" id="last_name" name="last_name" required placeholder="enter last name" />
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" required placeholder="enter address" />
      <label for="country">Country:</label>
      <input type="text" id="country" name="country" required placeholder="enter country" />
      <label for="city">City:</label>
      <input type="text" id="city" name="city" required placeholder="enter city" />
      <label for="state">State:</label>
      <input type="text" id="state" name="state" required placeholder="enter state" />
      <label for="email">em@il:</label>
      <input type="email" id="email" name="email" required placeholder="enter email" />
      <input type="submit" value="Save New Customer" />
      <input class="collapseCustomers" type="submit" value="Collapse" />
    </form>
  </div>

  <div class="carsFormDiv">
    <form class="carsInputForm">
      <label for="make">Make:</label>
      <input type="text" id="make" name="make" required placeholder="make" />
      <label for="model">Model:</label>
      <input type="text" id="model" name="model" required placeholder="model" />
      <label for="year">Year:</label>
      <input type="number" id="year" name="year" required placeholder="year" />
      <label for="price">Price:</label>
      <input type="number" id="price" name="price" required placeholder="price" />
      <label for="stock">Stock:</label>
      <input type="number" id="stock" name="stock" required placeholder="stock" />
      <label for="description">Description:</label>
      <textarea style="resize:none;" id="description" name="description" cols="50" rows="10"></textarea>
      <input type="submit" value="Add new car" />
      <input class="collapseCars" type="submit" value="Collapse" />
    </form>
  </div>

  <div class="partsFormDiv">
    <form class="partsInputForm">
      <label for="partName">Part name:</label>
      <input type="text" id="partName" name="partName" required placeholder="partName" />
      <label for="stock">Stock:</label>
      <input type="number" id="stock" name="stock" required placeholder="stock" />
      <label for="universalCode">Universal code:</label>
      <input type="number" id="universalCode" name="universalCode" required placeholder="universalCode" />
      <label for="partPrice">Price:</label>
      <input type="number" id="partPrice" name="partPrice" required placeholder="partPrice" />
      <input type="submit" value="Add new part" />
      <input class="collapseParts" type="submit" value="Collapse" />
    </form>
  </div>



  <h2>Modify any data (not ID) in any table any column</h2>
  <form class="updateData">

    <!--
        
        1. select table where you want to update record (this is hard coded)
        2. select record from this table to be updated (ID)
        3. select column to be updated for this ID
        4. give new value
        5. UPDATE
      -->
    <label for="table">select table</label>
    <select id="table" name="table">
      <option value="parts">parts table</option>
      <option value="cars">cars table</option>
      <option value="customers">customers table</option>
    </select>

    <label for="id">record ID</label>
    <input type="number" id="id" name="id" required placeholder="enter id of record" />

    <label for="column">column name</label>
    <input type="text" id="column" name="column" required placeholder="enter column name" />

    <label for="newValue">new value</label>
    <input type="text" id="newValue" name="newValue" required placeholder="enter new value" />
    <br>
    <input type="submit" value="UPDATE" />
  </form>

  </hr>

  <h2 class="allParts">All auto parts currently in database: </h2>
  <table class="partsTable">
    <thead>
      <tr>
        <td>ID:</td>
        <td>part name:</td>
        <td>universal code:</td>
        <td>part price:</td>
        <td>current stock:</td>
        <td>delete record:</td>
      </tr>
    </thead>
    <tbody class="parts">

    </tbody>
  </table>


  <h2 class="allCars">All cars currently in database: </h2>
  <table class="carsTable">
    <thead>
      <tr>
        <td>ID:</td>
        <td>make:</td>
        <td>model:</td>
        <td>year:</td>
        <td>price:</td>
        <td>current stock:</td>
        <td>description:</td>
        <td>delete record:</td>
      </tr>
    </thead>
    <tbody class="cars">

    </tbody>
  </table>


  <script type="module" src="./index.js"></script>
</body>
</html>
